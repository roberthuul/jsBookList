<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Raamatud</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="card" id="main">
                    <form id="task-form">
                        <div class="input-field col s12">
                            <input type="text" name="book" id="book">
                            <label for="book">Raamatu pealkiri</label>
                            
                        </div>
                        <div class="input-field col s12">
                            <input type="text" name="author" id="author">

                        </div>
                        <input type="submit" value="Lisa raamat" class="btn">
                    </form>
                </div>
            </div>
            <div class="card-action">
                <h5 class="task-title">Raamatud</h5>
            </div>
            <ul class="collection" id="booklist">

            </ul>
            <a href="#" class="clear-tasks btn black">Kustuta nimekiri</a>
        </div>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>

</html>
